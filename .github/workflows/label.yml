# Automatically labels PRs based on the configuration file
# you are probably looking for ðŸ‘‰ `.github/labeler.yml`
name: Label PRs

on:
  - pull_request_target

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v4
        with:
          repo-token: '${{ secrets.GITHUB_TOKEN }}'
          sync-labels: true
